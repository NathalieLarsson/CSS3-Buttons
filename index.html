<!doctype html>
<html class="website" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
		<title>Lab of Nathalie</title>
		<link type="css/text" rel="stylesheet" href="http://madebynatha.com/api/reset.css"/>
		<link type="css/text" rel="stylesheet" href="style.css"/>

		<style type="text/css">
			body{
				font-family:sans-serif;
				line-height:16px;
			}

			h1{
				font-size: 16px;
				font-weight:bold;
			}

			#wrapper{
				width:400px;
				margin:0 auto;
			}

			header{
				padding:10px 0;
				margin:20px 0;

			}

			article{
				position: relative;
				padding:20px 10px 0;
				height:180px;
				display: block;
			}
				article#twitter{
					background: #fff;
				}

				article#dirty{
					background: #191919;
					margin:30px 0;
					color: #efefef;
				}

				article#babyblue{
					background:#eaf4f8;
				}


			p.src{
				margin:10px 0;
				padding:10px 0;
				position: absolute;
				bottom:4px;
				left:4px;
			}

			/*------------ @Dirty button ------------*/
			.babyblue{
				background-color: #cedbe0;
				background: -webkit-linear-gradient( bottom, #a9bfc9, #dee8ec);
				
				color: #4b5154;
				display: block;
				font-size: 13px;
				font-weight:bold;
				margin: 20px auto;
				padding:7px 20px;
				text-align:center;
				position: relative;
				text-decoration:none;
				text-shadow: 0px 0px 1px rgba(255,255,255,.8);
				width:60px;

				border:1px solid #a2b5bc;

				border-radius: 4px;

				box-shadow: 0 1px 1px 1px rgba(0,0,0,.1), inset 0 1px 0 0 #ecf2f5, inset 0 0 10px 10px rgba(255,255,255,.5);
			}
				.babyblue:hover{
				background-color: #add5e4;
				background: -webkit-linear-gradient( top, #92c2d3, #d6ebf2);

				border:1px solid #a2b5bc;

				border-radius: 4px;

				box-shadow: 0 1px 1px 1px rgba(0,0,0,.1), inset 0 1px 0 0 #ecf2f5, inset 0 0 10px 10px rgba(255,255,255,.5);
			}

		</style>
	</head>

<body>

<div id="wrapper">
	<header>

		<article id="babyblue">

		</div>
	</section>

</div>
